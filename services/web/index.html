<!doctype html><html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>TfL Station Browser</title>
<style>body{font-family:system-ui,Segoe UI,Arial;padding:20px;max-width:900px;margin:auto}
input,button{padding:8px;font-size:16px}table{width:100%;border-collapse:collapse;margin-top:12px}
th,td{border-bottom:1px solid #eee;padding:8px;text-align:left}.row{display:flex;gap:8px;flex-wrap:wrap}</style>
</head><body>
<h1>TfL Station Browser</h1>
<div class="row">
  <input id="q" placeholder="Search stations (e.g. Bank)"/>
  <button onclick="loadStations()">Search</button>
  <button onclick="resetStations()">Reset</button>
</div>
<div id="count"></div>
<table id="tbl"><thead><tr><th>Name</th><th>Lines</th><th>Zone</th></tr></thead><tbody></tbody></table>
<h3>Mock Journey</h3>
<div class="row">
  <input id="from" placeholder="From e.g. Bank"/>
  <input id="to" placeholder="To e.g. Green Park"/>
  <button onclick="mockJourney()">Plan</button>
</div>
<pre id="journey"></pre>
<script src="script.js"></script>
</body></html>
